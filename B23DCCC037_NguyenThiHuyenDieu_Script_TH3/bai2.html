<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        #input-item {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        #btn-add {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #list-item {
            list-style: none;
            padding: 0;
        }

        #list-item li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Thêm mới Item</h1>

        <input type="text" id="input-item" placeholder="Nhập Item mới">
        <button id="btn-add">Add</button>

        <ul id="list-item">
            </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn-add").click(function() {
                var itemValue = $("#input-item").val();

                if (itemValue === "") {
                    alert("Vui lòng nhập Item mới!");
                    return;
                }

                var newItem = $("<li>" + itemValue + "</li>");
                $("#list-item").append(newItem);

                $("#input-item").val("");
            });
        });
    </script>
</body>
</html>
